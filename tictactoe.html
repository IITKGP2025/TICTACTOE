<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    td{
    border: solid 1px black;
    height: 50px;
    width: 50px;
}
</style>
<body onload="startGame()">
    <h1>TIC TAC TOE</h1>
    <div id= message>result</div>
    <table>
        <tr>
            <td id="s1" onclick ="nextMove(this)"></td>
            <td id="s2" onclick ="nextMove(this)"></td>
            <td id="s3" onclick ="nextMove(this)"></td>

        </tr>
        <tr>
            <td id="s4" onclick ="nextMove(this)"></td>
            <td id="s5" onclick ="nextMove(this)"></td>
            <td id="s6" onclick ="nextMove(this)"></td>

        </tr>
        <tr>
            <td id="s7" onclick ="nextMove(this)"></td>
            <td id="s8" onclick ="nextMove(this)"></td>
            <td id="s9" onclick ="nextMove(this)"></td>
        </tr>
    </table>
<button type="button" onclick="startGame()">START NEW GAME</button>
</body>
<script>
    function startGame()
{
    for (var i = 1; i<= 9; i = i + 1)
    {
        clearBox(i);
    }

    document.turn = "X";
    
    document.winner = null;
    setMessage(document.turn + " gets to start.");
    document.getElementById("s1");
    document.getElementById("s2");
    document.getElementById("s3");
    document.getElementById("s4");
    document.getElementById("s5");
    document.getElementById("s6");
    document.getElementById("s7");
    document.getElementById("s8");
    document.getElementById("s9");
}

function setMessage(msg)
{
    document.getElementById("message").textContent = msg;
}

function nextMove(square)
{
    if (document.winner != null)
    {
        setMessage(document.winner + " Already Won the Game!" );
    }
    else if (square.textContent == "")
    {
        square.textContent = document.turn;
        switchTurn();
    }
    else
    {
        setMessage("That Square is Already Used.")
    }
}

function switchTurn()
{
    if(checkForWinner(document.turn))
    {
        setMessage("Congratulations " + document.turn + "! You Win!");
        document.winner = document.turn;
    }
    else
    if(CheckforTie())
    {
        setMessage("Its a TIE..!! Play again...!!!");
    }
    else if (document.turn == "X")
    {
        document.turn ="O";
        setMessage("It's " + document.turn + "'s turn!");
    }
    else
    {
        document.turn ="X";
        setMessage("It's " + document.turn + "'s turn!");
    }
}

function checkForWinner(move)
{
    var result = false;
    if(checkRow(1,2,3, move) || checkRow(4,5,6, move) || checkRow(7,8,9, move) ||checkRow(1,4,7, move) ||checkRow(2,5,8, move) ||checkRow(3,6,9, move) ||checkRow(1,5,9, move) ||checkRow(3,5,7, move))
       {
        result = true;
       }
        return result;

}

function checkRow(a,b,c, move)
{
    var result = false;
    if (getBox(a)== move && getBox(b)== move && getBox(c)== move)
    {
    	result = true;
    }
    	return result;
}

function getBox(number)
{
  return document.getElementById("s" + number).textContent;
}

function clearBox(number)
{
    document.getElementById("s" + number).textContent = "";
}

function CheckforTie()
{
    for(var i=1;i<10;i++)
	{

  		if(getBox(i)=="")
   		return false;
	}
return true;
}

</script>
</html>
